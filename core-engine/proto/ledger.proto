syntax = "proto3";

package ledger;

// ðŸ‘‡ Correct Go import path for generated code
option go_package = "github.com/eddykonekt/switchgate-core/core-engine/proto/gen/ledger;ledgerpb";

service LedgerService {
  rpc PostEntry(PostEntryRequest) returns (PostEntryResponse);
  rpc GetBalance(GetBalanceRequest) returns (GetBalanceResponse);
}

message PostEntryRequest {
  string accountId = 1;
  string amount = 2;
  string entryType = 3; // debit or credit
}

message PostEntryResponse {
  string entryId = 1;
  string status = 2;
}

message GetBalanceRequest {
  string accountId = 1;
}

message GetBalanceResponse {
  string accountId = 1;
  string balance = 2;
}

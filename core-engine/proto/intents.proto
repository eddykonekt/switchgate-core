syntax = "proto3";

package intents;

option go_package = "github.com/eddykonekt/switchgate-core/proto/gen/intents;intentspb";

service IntentService {
  rpc CreateIntent(CreateIntentRequest) returns (CreateIntentResponse);
}

message Party {
  string msisdn = 1;
  string telco = 2;
}

message FeeQuote {
  float feePercent = 1;
  string feeAmount = 2;
  string netAmount = 3;
}

message CreateIntentRequest {
  Party source = 1;
  Party destination = 2;
  string assetType = 3;
  string amount = 4;
  string idempotencyKey = 5;
  string partnerId = 6;
}

message CreateIntentResponse {
  string intentId = 1;
  string status = 2;
  FeeQuote feeQuote = 3;
  string expiresAt = 4;
}